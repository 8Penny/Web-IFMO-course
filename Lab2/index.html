<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Site | Lab2</title>
  <meta charset="utf-8">
  <!-- начальный масштаб страницы для моб версии -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- объявление компонентов bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<br>
<!-- Общий блок контента -->
<div class="container">
  <!-- Главная / тип строка -->
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
            <h2>Главная | Call to action</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- Краткое описание / тип строка -->
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
            <h2>Краткое описание</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- Параметры / тип строка-список -->
  <div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
          <li class="list-group-item"><h3>First item</h3></li>
          <li class="list-group-item"><h3>Second item</h3></li>
          <li class="list-group-item"><h3>Third item</h3></li>
        </ul>
    </div>
  </div>
  <!-- Полное описание / тип строка -->
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
            <h2>Полное описание</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- Обратная связь / тип строка-блок -->
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
            <h2>Обратная связь</h2><br>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="name" placeholder="Иван Иванов">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                  <input type="email" class="form-control" id="email" placeholder="ivivanov@mail.ru">
                </div>
              </div>
                <div class="form-group">
                  <label for="comment" class="col-sm-2 control-label">Ваше обращение:</label>
                  <div class="col-sm-4">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div>
                </div> 
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Подтвердить
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Отправить</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
