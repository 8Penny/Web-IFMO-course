<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Site | Lab2</title>
  <meta charset="utf-8">
  <!-- начальный масштаб страницы для моб версии -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- объявление компонентов bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<br>
<!-- Общий блок контента -->
<div class="container">
  <!-- Главная / тип строка -->
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
            <h2>Main | Call to action</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- Краткое описание / тип строка -->
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
            <h2>Short description</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- Параметры / тип строка-список -->
  <div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
          <li class="list-group-item"><h2>First item</h2></li>
          <li class="list-group-item"><h2>Second item</h2></li>
          <li class="list-group-item"><h2>Third item</h2></li>
        </ul>
    </div>
  </div>
  <!-- Обратная связь / тип строка-блок -->
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
            <h2>Обратная связь</h2><br>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
